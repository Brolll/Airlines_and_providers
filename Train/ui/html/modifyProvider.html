<!DOCTYPE html>
<html lang="en">
<body>
{{if eq .Method "GET"}}

<h2>Введите код поставщика и Id авикомпании которую хотите убрать</h2>
    <form action="/5" method="post">
        <label for="provider_codeInput">Введите Provider_code:</label>

{{end}}
</body>
</html>
